<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Submission</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="FormTaskImage.jpg" alt="Your Image">
        </div>

        <div class="right-panel">
            <button type="submit" class="signin-button">SIGN IN</button>
            <br/>
            <br/>
            <br/>
            <form id="myForm">
                <div class="form-header">
                    <h1 class="blue-text">Explore & Experience</h1>
                    <h4 class="blue-text">Get onto your most comfortable journey yet. All the way up.</h4>
                </div>
                <br/>
                <br/>
                <div class="name-inputs">
                    <div class="input-group-fl">
                        <input type="text" id="firstName" name="firstName" required placeholder="First Name">
                    </div>
                    <div class="input-group-fl" >
                        <input type="text" id="lastName" name="lastName" required placeholder="Last Name">
                    </div>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
                </div>
                <button type="submit" class="get-started-button">GET STARTED</button>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
